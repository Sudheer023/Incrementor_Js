     <div class="icon-container">
        <div class="icon">
            <i class="fa-solid fa-mug-hot fa-3x"></i> 
            <div class="counter" data-target="100"></div>
          <p>Project completed</p>
        </div>
        <div class="icon">
            <i class="fa-solid fa-users fa-3x"></i>
            <div class="counter" data-target="200"></div>
          <p>our happy customer</p>
        </div>
        <div class="icon">
            <i class="fa-solid fa-tasks fa-3x"></i> 
            <div class="counter" data-target="400"></div>
          <p>Ongoing-projects</p>
        </div>
      </div>
